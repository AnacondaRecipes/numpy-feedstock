{% set version = "1.8.2" %}

package:
  name: numpy
  version: {{ version }}

source:
  url: https://github.com/numpy/numpy/archive/v{{ version }}.tar.gz
  sha256: 2f38f0a4c9fc763cc573d084b42f550e178a8762d9953bb3b7fd8415fe038269
  patches:
    # backport https://github.com/numpy/numpy/pull/6016
    - gzip.patch
    - mklfft.patch
    # Windows filesystem doesn't support this, and you end up with a permission error
    #    This test is not run on windows in later numpy versions
    - disable_large_file_windows.patch  # [win]
    # customize gfortran executable that gets looked for to use our GFORTRAN env var
    - gfortran_alias.patch
    # fix fortran regex for ctng compilers
    - fortran_regex.patch

build:
  number: 1
  # conda 4.4+ can use this
  requires_features:
    blas: {{ blas_impl }}
  # this is for conda 4.3 and below
  features:
    - nomkl    # [x86 and blas_impl != 'mkl']
  skip: True  # [win and vc>=14]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('fortran') }}
  host:
    - cython
    - python
    - mkl-devel  {{ mkl }}  # [blas_impl == 'mkl']
    - openblas    # [blas_impl == 'openblas']
  run:
    - python
    # openblas or mkl runtime included with run_exports

test:
  requires:
    - nose
  commands:
    - f2py -h
    - conda inspect linkages -p $PREFIX numpy  # [not win]
    - conda inspect objects -p $PREFIX numpy  # [osx]
  imports:
    - numpy
    - numpy.linalg.lapack_lite

about:
  home: http://numpy.scipy.org/
  license: BSD 3-Clause
  license_file: LICENSE.txt
  summary: 'Array processing for numbers, strings, records, and objects.'

extra:
  recipe-maintainers:
    - jakirkham
    - msarahan
    - pelson
    - rgommers
    - ocefpaf
